<html>
	<head>
		<title>뛰놀자</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="shortcut icon" href="./images/favicon.ico"/>
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript>
			<link rel="stylesheet" href="assets/css/noscript.css" />
		</noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Main -->

			<section id="joinPage">
				<a href="./home.html">
					<img src="images/1logo_bgDelete2.png" alt="" />
				</a>
				<h2>Join!</h2>
				<form method="post" action="joinService.jsp">
					<div class="field">
						<label><b>이용자</b>와 <b>업체</b> 중<br>하나를 <b>선택</b>해주세요!</label>
							<input type="radio" id="robot_yes" name="robot" checked />
							<label for="robot_yes">이용자</label>
							<input type="radio" id="robot_no" name="robot" />
							<label for="robot_no">업체</label>
						</div>
						<div class="field" id="join_id">
							<input type="text" name="join_id" id="join_id_box" placeholder="ID" onchange="confirmSubmit(this)" required/>
						</div>
						<div class="field" id="join_pw">
							<input type="password" name="join_pw" id="join_pw_box" placeholder="pw" onchange="confirmSubmit(this)" required/>
						</div>
						<div class="field" id="join_name">
							<input type="text" name="join_name" id="join_name_box" placeholder="Name" onchange="confirmSubmit(this)" required/>
						</div>
						<div class="field" id="join_phone">
							<input type="text" name="join_phone" id="join_phone_box" placeholder="phone" onchange="confirmSubmit(this)" required/>
						</div>
						<ul class="actions">
							<li>
								<input type="submit" value="가입" class="button">
							</li>
							<li>
								<a href="./login.html" class="button">취소</a>
							</li>
						</ul>
					</form>
				</section>

				<!-- Footer -->
				<footer id="footer">
					<ul class="copyright">
						<li>풋살장 예약 시스템</li>
						<li>윤성준 정창훈 고현민</li>
					</ul>
				</footer>

			</div>

			<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { 
						document.body.className = document.body.className.replace(/\bis-loading\b/, ''); 
					});
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

		</body>
	</html>
